<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="royalcode.css">
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="html-snippets.html">HTML Snippets</a>
        <a href="css-snippets.html">CSS Snippets</a>
    </div>
    <div class="container">
        <h1>Royal Code Repository</h1>
        <p>Welcome to your personal code storage website. Here you can store and organize your HTML and CSS code snippets.</p>
        <div class="code-section">
            <h2>Recent Uploads</h2>
            <ul id="recent-uploads">
                <!-- Recent uploads will be dynamically added here -->
            </ul>
        </div>
        <div class="upload-section">
            <h2>Upload New Code</h2>
            <form id="upload-form">
                <label for="code-type">Code Type:</label>
                <select id="code-type" name="code-type" required>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
                <label for="code-title">Title:</label>
                <input type="text" id="code-title" name="code-title" required>
                <label for="code-snippet">Code Snippet:</label>
                <textarea id="code-snippet" name="code-snippet" rows="10" required></textarea>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
    <script src="royalcode.js"></script>
</body>
</html>
