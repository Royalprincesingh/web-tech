<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
    <header>
        <nav>
            <div class="logo">Flipkart Clone</div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button type="submit">Search</button>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Flipkart Clone</h1>
            <p>Discover amazing deals on your favorite products!</p>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$24.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="Screenshot 2024-10-20 at 8.26.41â€¯AM.png" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Flipkart Clone. All rights reserved.</p>
    </footer>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }


        header {
            background-color: #2874f0;
            color: white;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            margin: 1rem 0;
        }

        .search-bar input {
            padding: 0.5rem;
            width: 300px;
        }

        .search-bar button {
            padding: 0.5rem 1rem;
            background-color: white;
            color: #2874f0;
            border: none;
            cursor: pointer;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }


        main {
            padding: 2rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .featured-products h2 {
            margin-bottom: 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .product-card button {
            background-color: #2874f0;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            cursor: pointer;
        }


        footer {
            background-color: #2874f0;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }


        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: stretch;
            }

            .search-bar {
                width: 100%;
            }

            .search-bar input {
                width: 100%;
            }

            .nav-links {
                margin-top: 1rem;
                justify-content: center;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</body>
</html>
